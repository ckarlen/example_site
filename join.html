<body>
    
    <div class="banner-join">
        <h1>Join Us at Toolshed</h1>
    </div>
    
    <div class="form-join">
        <h2>Become a member today!</h2>
    
        <label for="name-first">First Name</label>
        <input type="text" id="name-first" name="name-first" placeholder="First Name" required>

        <label for="name-last">Last Name</label>
        <input type="text" id="name-last" name="name-last" placeholder="Last Name" required>
        
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Email" required>

        <label for="address">Address</label>
        <textarea id="address" name="address" placeholder="Address"></textarea>
        
        <label for="skill-level">Choose your skill level with tools:</label>
        <select>
            <option hidden disabled selected>Choose</option> 
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Expert</option>
        </select>

    </div>

    <div class="form-join-submit">
        <a href="" class="button-link-hero">Submit</a>
    </div>

</body>
